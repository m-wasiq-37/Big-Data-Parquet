services:
  hadoop:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: hadoop
    environment:
      - CLUSTER_NAME=hadoop-cluster
    volumes:
      - ./hadoop_namenode:/hadoop/dfs/name
    ports:
      - "9870:9870"
      - "9000:9000"
    networks:
      - hadoop-net

  parquet_writer:
    build: .
    volumes:
      - ./data:/app/data
    depends_on:
      - hadoop
    networks:
      - hadoop-net

networks:
  hadoop-net:
    driver: bridge
